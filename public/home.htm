<!DOCTYPE html>
<html>
    <head>
        <title>
            AMBP!!
        </title>
        <meta charset="utf-8" /> 
        <script src="./resources/react.production.min.js" ></script>
        <script src="./resources/react-dom.production.min.js" ></script>
        <script src="./resources/babel.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/0.8.4/purify.min.js"></script>

        <script type="text/babel" src="resources/create_user.js" defer></script>
        <script type="text/babel" src="resources/authenticate_user.js" defer></script>
        <script type="text/babel" src="resources/retreive_booking_history.js" defer></script>
        <script type="text/babel" src="resources/retrieve_movies_and_shows.js" defer></script>
        <script type="text/babel" src="resources/delete_movie.js" defer></script>
        <script type="text/babel" src="resources/add_movie.js" defer></script>

        <script type="text/babel" src="./javascripts/home_index.js" defer ></script>

        <link rel="stylesheet" type="text/css" href="./stylesheets/home_style.css">

    </head>
    <body>
        <div id="mid_band"></div>
        <div id="mid_red_band"></div>
        <div id="top-bar">
            <h1>Amazon Movie Booking Platform</h1>
            <br>
            <div id="authentication-fields">
                <!--Will be injected by react/home_index.js-->
            </div>
        </div>
        <div id="main">
            <!--will be injected by react/home_index.js-->
                <div class="slideshow-container">
                    <div id="mySlides_fade 1" style="display:none">
                        <img src="https://res.cloudinary.com/dd6t4mafh/image/upload/v1591822187/tenet-poster_tbvwvf.png">  
                    </div>

                    <div id="mySlides_fade 2" style="display:none">
                        <img src="https://res.cloudinary.com/dd6t4mafh/image/upload/v1590598212/zjuuxzsincmvveo9tbj5.webp">
                    </div>

                    <div id="mySlides_fade 3" style="display:none">
                        <img src="https://res.cloudinary.com/dd6t4mafh/image/upload/v1591822188/blackwidow_card_oz6vyx.jpg">
                    </div>
                    <span id={index} class="dot" onClick={moveSlide}></span>
                    <span id={index} class="dot" onClick={moveSlide}></span>
                    <span id={index} class="dot" onClick={moveSlide}></span>
                </div>
        </div>
        <span id="logout">Logout >></span>
